<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rescue Mentor</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --button-bg: linear-gradient(135deg, #ffa28b 0%, #ff7810 100%);
      --button-color: #fff;
      --button-hover: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --button-bg: linear-gradient(135deg, #6e6e6e 0%, #303030 100%);
      --button-color: #fff;
      --button-hover: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 80px; /* 네비게이션 바 공간 확보 */
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .logo-container img {
      width: 100%;
      max-width: 500px; 
      height: auto;
      object-fit: contain;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .custom-button {
      padding: 15px;
      font-size: 18px;
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .custom-button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* 하단 네비게이션 바 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--bg-color);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav button,
    .bottom-nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      gap: 2px;
    }

    .bottom-nav button:hover,
    .bottom-nav a:hover { color: #888; }

    @media (max-width: 600px) {
      .custom-button { font-size: 16px; padding: 12px; }
      .bottom-nav { height: 50px; }
      .bottom-nav button, .bottom-nav a { font-size: 12px; }
    }

    .main-content {
  flex: 1;                  /* body 안에서 남는 공간 차지 */
  display: flex;
  flex-direction: column;
  justify-content: center;  /* 세로 중앙 */
  align-items: center;      /* 가로 중앙 */
}

  </style>
</head>
<body>

  <!-- 로고 이미지 -->
<div class="main-content">
  <div class="logo-container">
    <img src="logo.png" alt="로고 이미지" />
  </div>

  <!-- 버튼 그룹 -->
  <div class="button-group">
    <a class="custom-button" href="map.html">청주 구조지도</a>
    <a class="custom-button" href="tech.html">구조기법</a>
    <a class="custom-button" href="equip.html">소방장비</a>
    <a class="custom-button" href="vehi.html">소방차량</a>
    <a class="custom-button" href="lic.html">자격증</a>
  </div>
</div>

  <!-- 하단 네비게이션 바 -->
  <nav class="bottom-nav">
    <button onclick="window.open('https://maps.app.goo.gl/iFsXzUQsKgukNxLbA?g_st=com.nhncorp.m2app.ShareContentToBand', '_blank')">
      <span class="material-icons">map</span>재난안전지도
    </button>
    <button onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>홈
    </button>
    <button onclick="toggleTheme()">
      <span class="material-icons" id="theme-icon">dark_mode</span>
      <span id="theme-label">다크 모드</span>
    </button>
  </nav>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
        localStorage.setItem('theme', 'light');
      }
    }

    // 페이지 로드시 저장된 테마 적용
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      if (savedTheme === 'dark') {
        body.classList.add('dark');
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
      } else {
        body.classList.remove('dark');
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
      }
    };
  </script>

</body>
</html>
