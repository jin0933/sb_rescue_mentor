<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앱 스타일 웹 템플릿</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --button-bg: linear-gradient(135deg, #ffa28b 0%, #ff7810 100%);
      --button-color: #fff;
      --button-hover: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --button-bg: linear-gradient(135deg, #6e6e6e 0%, #303030 100%);
      --button-color: #fff;
      --button-hover: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-bottom: 80px; /* 네비게이션 바 공간 확보 */
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .logo-container img {
      width: 100%;
      max-width: 500px; 
      height: auto;
      object-fit: contain;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .custom-button {
      padding: 15px;
      font-size: 18px;
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .custom-button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-toggle:hover { background-color: var(--button-hover); }

    /* 지도 프레임 */
    #map-frame {
      display: none;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    #map-frame iframe {
      width: 100%;
      height: 480px;
      border: 0;
    }

    /* 하단 네비게이션 바 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--bg-color);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav button,
    .bottom-nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      gap: 2px;
    }

    .bottom-nav button:hover,
    .bottom-nav a:hover { color: #888; }

    @media (max-width: 600px) {
      .custom-button { font-size: 16px; padding: 12px; }
      .theme-toggle { padding: 8px 16px; font-size: 14px; }
      .bottom-nav { height: 50px; }
      .bottom-nav button, .bottom-nav a { font-size: 12px; }
    }
  </style>
</head>
<body>

  <!-- 로고 이미지 -->
  <div class="logo-container">
    <img src="logo.png" alt="로고 이미지" />
  </div>

  <!-- 버튼 그룹 -->
  <div class="button-group">
    <button class="custom-button" onclick="handleClick('청주 구조지도')">청주 구조지도</button>
    <button class="custom-button" onclick="handleClick('구조 기법')">구조기법</button>
    <button class="custom-button" onclick="handleClick('구조 장비')">구조장비</button>
    <button class="custom-button" onclick="handleClick('자격증')">자격증</button>
  </div>

  <!-- 지도 프레임 (초기 숨김) -->
  <div id="map-frame">
    <iframe src="https://www.google.com/maps/d/embed?mid=1aMJhctbNXOlKWIjxDY0IVTXpOHGAiBI&ehbc=2E312F"></iframe>
  </div>

  <!-- 테마 전환 버튼 -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon" class="material-icons">dark_mode</span>
    <span id="theme-label">다크 모드</span>
  </button>

  <!-- 하단 네비게이션 바 -->
  <nav class="bottom-nav">
    <button onclick="window.open('https://maps.app.goo.gl/iFsXzUQsKgukNxLbA?g_st=com.nhncorp.m2app.ShareContentToBand', '_blank')">
      <span class="material-icons">map</span>재난안전지도
    </button>
    <button onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>홈
    </button>
    <button onclick="alert('준비중입니다.')">
      <span class="material-icons">settings</span>설정
    </button>
  </nav>

  <script>
    function handleClick(name) {
      alert(`${name}이(가) 클릭되었습니다!`);
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
      } else {
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
      }
    }

    // 페이지 로드시 아이콘과 라벨 초기 설정
    window.onload = () => {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      if (body.classList.contains('dark')) {
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
      } else {
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
      }
    };
  </script>

</body>
</html>
