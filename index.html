<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rescue Mentor</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --button-bg: linear-gradient(135deg, #ffa28b 0%, #ff7810 100%);
      --button-color: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --button-bg: linear-gradient(135deg, #6e6e6e 0%, #303030 100%);
      --button-color: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
      padding-bottom: 80px;
    }

    .menu-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      max-width: 90%;
      height: auto;
      cursor: pointer;
      transition: transform 0.4s ease;
      z-index: 2;
      user-select: none;
    }

    .menu-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      border-radius: 12px;
      font-size: clamp(14px, 2vw, 18px);
      padding: clamp(10px, 1.5vw, 14px) clamp(14px, 2.5vw, 20px);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      pointer-events: none;
      white-space: nowrap;
    }

    .menu-container.active .menu-button {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    /* 하단 네비게이션 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--bg-color);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .bottom-nav button,
    .bottom-nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      gap: 2px;
    }

    .bottom-nav button:hover,
    .bottom-nav a:hover { color: #888; }

    @media (max-width: 600px) {
      .menu-container { width: 150px; height: 150px; }
      .logo { width: 120px; }
      .bottom-nav { height: 50px; }
      .bottom-nav button, .bottom-nav a { font-size: 12px; }
    }

    /* ==== 공지사항 모달 ==== */
    #notice-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #notice-modal .modal-content {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow-y: auto;
      max-height: 80%;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <img src="logo.png" class="logo" alt="로고" onclick="toggleMenu()" />
    <button class="menu-button" onclick="location.href='tech.html'">구조기법</button>
    <button class="menu-button" onclick="location.href='equip.html'">소방장비</button>
    <button class="menu-button" onclick="alert('준비중입니다.');">소방자격</button>
    <button class="menu-button" onclick="alert('준비중입니다.');">소방차량</button>
    <button class="menu-button" id="notice-btn">공지사항</button>
    <button class="menu-button" onclick="location.href='map.html'">구조지도</button>
  </div>

  <nav class="bottom-nav">
    <button onclick="window.open('https://maps.app.goo.gl/iFsXzUQsKgukNxLbA?g_st=com.nhncorp.m2app.ShareContentToBand', '_blank')">
      <span class="material-icons">map</span>재난안전지도
    </button>
    <button onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>홈
    </button>
    <button onclick="toggleTheme()">
      <span class="material-icons" id="theme-icon">dark_mode</span>
      <span id="theme-label">다크 모드</span>
    </button>
  </nav>

  <!-- ==== 공지사항 모달 HTML ==== -->
  <div id="notice-modal">
    <div class="modal-content">
      <h2>공지사항</h2>
      <br>
      <p>
        [25.10.8. - Ver 1.0]<br>오류 및 건의사항 연락 부탁드리며, 차량 및 자격증 관련 영상은 자료 수집되는대로 업로드 하겠습니다.
      </p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const container = document.querySelector('.menu-container');
      const logo = document.querySelector('.logo');
      const buttons = document.querySelectorAll('.menu-button');
      const active = container.classList.toggle('active');

      let r = logo.offsetWidth / 2 + 80;
      if (window.innerWidth <= 600) r = Math.min(r, 120); // 모바일 최대 반지름

      buttons.forEach((btn, index) => {
        const angle = (index / buttons.length) * 2 * Math.PI;
        let x = r * Math.cos(angle);
        let y = r * Math.sin(angle);

        // 화면 밖으로 안나가게 제한
        const maxX = window.innerWidth/2 - btn.offsetWidth/2 - 10;
        const maxY = window.innerHeight/2 - btn.offsetHeight/2 - 10;
        x = Math.max(Math.min(x, maxX), -maxX);
        y = Math.max(Math.min(y, maxY), -maxY);

        btn.style.transform = active 
          ? `translate(-50%, -50%) translate(${x}px, ${y}px)` 
          : 'translate(-50%, -50%)';
      });

      logo.style.transform = active 
        ? 'translate(-50%, -50%) scale(1.15)'
        : 'translate(-50%, -50%) scale(1)';
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
        localStorage.setItem('theme', 'light');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('theme-icon').textContent = 'light_mode';
        document.getElementById('theme-label').textContent = '라이트 모드';
      }
    };

    window.addEventListener('resize', () => {
      const container = document.querySelector('.menu-container');
      if (!container.classList.contains('active')) return;
      toggleMenu(); // 다시 배치
    });

    // ==== 공지사항 모달 JS ====
    const noticeBtn = document.getElementById('notice-btn');
    const noticeModal = document.getElementById('notice-modal');

    noticeBtn.addEventListener('click', () => {
      noticeModal.style.display = 'flex';
    });

    noticeModal.addEventListener('click', () => {
      noticeModal.style.display = 'none';
    });
  </script>

</body>
</html>
