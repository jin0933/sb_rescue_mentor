<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청주 구조지도</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --button-bg: linear-gradient(135deg, #ffa28b 0%, #ff7810 100%);
      --button-color: #fff;
      --button-hover: rgba(0,0,0,0.1);
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --button-bg: linear-gradient(135deg, #6e6e6e 0%, #303030 100%);
      --button-color: #fff;
      --button-hover: rgba(255,255,255,0.1);
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-top: 80px; /* 상단 로고 공간 */
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    .logo-nav img { height: 50px; }

    .content {
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
    }

    /* 하단 네비게이션 바 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--bg-color);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .bottom-nav button,
    .bottom-nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      gap: 2px;
    }

    .bottom-nav button:hover,
    .bottom-nav a:hover { color: #888; }

    @media (max-width:600px) {
      .bottom-nav { height:50px; }
      .bottom-nav button,.bottom-nav a { font-size:12px; }
    }
  </style>
</head>
<body>

  <!-- 상단 로고 네비 -->
  <div class="logo-nav">
    <a href="index.html"><img src="logo.png" alt="로고 이미지" /></a>
  </div>

  <!-- 페이지 본문 -->
  <div class="content">
    <h1>청주 구조지도</h1>
    <p>여기에 청주 구조지도 관련 내용을 추가하세요.</p>
  </div>

  <!-- 하단 네비게이션 바 -->
  <nav class="bottom-nav">
    <button onclick="window.open('https://maps.app.goo.gl/iFsXzUQsKgukNxLbA?g_st=com.nhncorp.m2app.ShareContentToBand', '_blank')">
      <span class="material-icons">map</span>재난안전지도
    </button>
    <button onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>홈
    </button>
    <button onclick="toggleTheme()">
      <span class="material-icons" id="theme-icon">dark_mode</span>
      <span id="theme-label">다크 모드</span>
    </button>
  </nav>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
        localStorage.setItem('theme', 'light');
      }
    }

    // 페이지 로드시 저장된 테마 적용
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');

      if (savedTheme === 'dark') {
        body.classList.add('dark');
        icon.textContent = 'light_mode';
        label.textContent = '라이트 모드';
      } else {
        body.classList.remove('dark');
        icon.textContent = 'dark_mode';
        label.textContent = '다크 모드';
      }
    };
  </script>

</body>
</html>
